<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]" routerLinkActive="router-link-active" >
      <ion-thumbnail slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>{{recipe.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
